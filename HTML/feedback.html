  <!--Feedback section=-->
  <div class="d-flex flex-wrap justify-content-around pt-5 pb-5"
    style="background-color: rgb(31, 31, 31); color: rgb(255, 255, 255);">
    <div class="position-relative d-flex align-items-center">
      <div class="overlay position-absolute h-100"></div>
      <div class="fw-lighter mb-4 text-center" style="font-size: 5em">
        Feedback Form
      </div>
    </div>
    <form class="rounded-3 px-4 py-5" style="color: white;width: 35em; box-shadow: 0 0 8px rgb(255, 127, 15);">
      <div class="form-floating mb-4">
        <input type="name" class="form-control" id="name" placeholder="Name" required
          style="background-color: rgb(45, 45, 45); color: white; box-shadow: 0 0 8px white;">
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required
          style="background-color: rgb(45, 45, 45); color: white; box-shadow: 0 0 8px white">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-4">
        <input type="address" class="form-control" id="address" placeholder="address" required
          style="background-color: rgb(45, 45, 45); color: white; box-shadow: 0 0 8px white;">
        <label for="address">Address</label>
      </div>
      <div class="mb-4">
        <label for="customRange3" class="form-label" style="color: white">Rate my website</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        <div class="d-flex justify-content-between">
          <div style="color: white">1</div>
          <div style="color: white">10</div>
        </div>
      </div>
      <div class="form-floating mb-4">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
          style="background-color: rgb(45, 45, 45); color: white; box-shadow: 0 0 8px white;"></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>
      <button type="submit" id="submit" class="btn btn-outline-light">Submit</button>
    </form>
  </div>
  <!--last section-->
  <div class="d-flex justify-content-center align-items-center fw-lighter fs-1" style="background-color:rgb(31, 31, 31); color: white; height: 50vh">Thanks for visiting my webpage</div>

    <div class="spinner-grow" role="status" style="color: black">

        Loading...
